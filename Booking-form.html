<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
</head>
<body>
    <h1>Fill Information & Book Your Seat Here.</h1><br>
    <form>

        <form>
       
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br><br>
        
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br><br>
     
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
     
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
        
            <label for="departure-city">Departure City:</label>
            <input type="text" id="departure-city" name="departure-city" required><br><br>
        
            <label for="destination-city">Destination City:</label>
            <input type="text" id="destination-city" name="destination-city" required><br><br>
        
            <label for="departure-date">Departure Date:</label>
            <input type="date" id="departure-date" name="departure-date" required><br><br>
        
            <label for="return-date">Return Date:</label>
            <input type="date" id="return-date" name="return-date"><br><br>
        
            <label for="class">Class:</label>
            <select id="class" name="class" required>
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First</option>
            </select><br><br>
        
            <label for="adults">Number of Adults:</label>
            <input type="number" id="adults" name="adults" min="1" max="10" required><br><br>
        
            <label for="children">Number of Children:</label>
            <input type="number" id="children" name="children" min="0" max="10"><br><br>
       
            <label for="special-requests">Special Requests:</label>
            <textarea id="special-requests" name="special-requests" rows="5" cols="10"></textarea><br><br>

            <button type="submit">Reserve Flight</button>
            </form>

</body>
</html>
