<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Admission</title>
  </head>
  <body>
    <img src="images/admission.webp" height="125px" width="250px" /><br />
    <h1>College Admission Form</h1><br />

    <form>
      <label for="fname">First Name:</label>
      <input type="text" id="fname"  placeholder="Enter first name"  name="firstname" required /><br /><br />

      <label for="lname">Last Name:</label>
      <input type="text" id="lname"  placeholder="Enter last name" name="lastname" required /><br /><br />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required /><br /><br />

      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required />
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other" required />
      <label for="other">Other</label><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your mail" name="email" required /><br /><br />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter mob. no." name="phone" required /><br /><br />

      <label for="highschool">High School Name:</label>
      <input type="text" id="highschool" placeholder="Enter highschool name" name="highschool" required /><br /><br />

      <label for="gryear">Year of graduation:</label>
      <input type="text" id="gryear" placeholder="Enter graduation year" required/><br><br>

      <label for="sgpa">SGPA:</label>
      <input type="number" id="sgpa" name="sgpa" step="0.01" min="0" max="4" required /><br /><br />

      <label for="course1">Course Preference 1:</label>
      <select id="course1" name="course1" required>
        <option value="">Select a course</option>
        <option value="engineering">Engineering</option>
        <option value="medicine">Medicine</option>
        <option value="business">Business</option>
        <option value="arts">Arts</option>
        <option value="science">Science</option>
      </select><br /><br />
      <input type="submit" value="Submit" />
    </form>

</body>
</html>
