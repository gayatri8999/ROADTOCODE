<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>

        <label for="firstname">Enter Full Name:</label>
        <input type="text" id="firstname" placeholder="Enter your name"/><br><br>

        <label for="age">Enter Your Age:</label>
        <input type="number" id="age" placeholder="Enter your age"/><br><br> 

        <label for="cityname">Enter City Name:</label>
        <input type="text" id="cityname" placeholder="Enter city name"/><br><br>

        <label for="mail">Enter Email:</label>
        <input type="email" id="mail" placeholder="Enter mail id"/><br><br>

        <label for="pass">Enter Your Password</label>
        <input type="password" id="pass" placeholder="Enter secure password"/><br><br>

        <button>Register Now</button>
    </form>
</body>
</html>
</body>
</html>
