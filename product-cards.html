<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <style> 
    body {
            font-family: Arial, sans-serif;
            background-color: #c3d104;
            margin: 0;
            padding: 20px;
           
           
        }

        .card-container{
            margin:25px;

        }

        .card {
            background: white;
            border-radius: 8px;
            width: 250px;
            text-align: center;
            margin: 50px;
            border-radius: 20px;
            
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .card-description {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
        }

        .price {
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }
          </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="https://www.refrigeratedfrozenfood.com/ext/resources/NEW_RD_Website/DefaultImages/default-pasta.jpg?1430942591" alt="Pasta">
            <div class="card-content">
                <div class="card-title">PASTA</div>
                <div class="card-description">This is a short description of Product 1.</div>
                <div class="price">Rs.150/-</div>
            </div>
        </div>

        <div class="card">
            <img src="https://food.fnr.sndimg.com/content/dam/images/food/fullset/2017/3/21/0/fnd_pasta-istock.jpg.rend.hgtvcom.1280.720.suffix/1490188710731.jpeg" alt="noodles">
            <div class="card-content">
                <div class="card-title">NOODLES</div>
                <div class="card-description">This is a short description of Product 2.</div>
                <div class="price">Rs.100/-</div>
            </div>
        </div>

        <div class="card">
            <img src="https://img.freepik.com/free-photo/tasty-burger-isolated-white-background-fresh-hamburger-fastfood-with-beef-cheese_90220-1063.jpg" alt="Burger">
            <div class="card-content">
                <div class="card-title">BURGER</div>
                <div class="card-description">This is a short description of Product 3.</div>
                <div class="price">Rs.130/-</div>
            </div>
        </div>

        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJMqBKXuvaWJDRNMpD51vA0G4Zw0h_GJZCxg&s" alt="PIZZA">
            <div class="card-content">
                <div class="card-title">PIZZA</div>
                <div class="card-description">This is a short description of Product 4.</div>
                <div class="price">Rs.200/-</div>
            </div>
        </div>
    </div>
</body>
</html>
